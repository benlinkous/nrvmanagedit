<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <head>
    <!-- Force dark CSS with cache-buster -->
    <link rel="stylesheet" href="{{ '/assets/dark.css' | relative_url }}?v={{ site.time | date: '%s' }}">
  </head>
  <body>
    {% include header.html %}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
